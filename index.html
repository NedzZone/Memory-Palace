<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main id="game-root" class="game-root">
        <!-- Tutorial Overlay -->
        <div id="tutorial-overlay" class="overlay" aria-hidden="false">
            <div class="overlay-content">
                <h1>Welcome to Memory Palace</h1>
                <p id="tutorial-text">Press Space or Enter to proceed through the tutorial.</p>
                <button id="initialize-game" class="button" tabindex="0">Start Tutorial</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="game-area" style="display: none;" aria-hidden="true">
            <h1>Memory Palace</h1>
            <div class="stats">
                <div>Level: <span id="level">1</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div id="blocks-container" class="blocks-container"></div>
        </div>

        <!-- Music Controls -->
        <div id="music-controls" style="display: none;">
            <button id="toggle-music" class="button">Pause Music</button>
            <label for="music-volume" class="volume-label">Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.3" aria-label="Adjust music volume">
        </div>        
    </main>
</body>
</html>
